<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add New Student</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">

</head>
<body>
<div class="container-fluid text-center">
  <h1>Add New Student</h1>
  <form th:action="@{/students/save}" method="post" , th:object="${students}"
    style="max-width: 600px; margin: 0 auto;">
      <div class="border border-secondary rounded p-3">

        <div>
          <input type="hidden" th:field="*{id}">
        </div>

          <div class="form-group row m-2">
            <label class="col-form-label col-4">E-mail</label>
            <div class="col-8">
              <input type="email" th:field="*{email}" class="form-control" required>
            </div>
          </div>

        <div class="form-group row m-2">
          <label class="col-form-label col-4">Password</label>
          <div class="col-8">
            <input type="password" th:field="*{password}" class="form-control" required>
          </div>
        </div>

        <div class="form-group row m-2">
          <label class="col-form-label col-4">First Name</label>
          <div class="col-8">
            <input type="text" th:field="*{firstName}" class="form-control" required minlength="3" maxlength="20">
          </div>
        </div>

        <div class="form-group row m-2">
          <label class="col-form-label col-4">Last Name</label>
          <div class="col-8">
            <input type="text" th:field="*{lastName}" class="form-control" required minlength="3" maxlength="20">
          </div>
        </div>

        <div class="form-group row m-2">
          <label class="col-form-label col-4">Address</label>
          <div class="col-8">
            <input type="text" th:field="*{address}" class="form-control" required minlength="3" maxlength="20">
          </div>
        </div>

        <div class="form-group row m-2">
          <label class="col-form-label col-4">GPA</label>
          <div class="col-8">
            <input type="text" th:field="*{gpa}" class="form-control" required maxlength="4">
          </div>
        </div>

        <div class="m-2">
          <button type="submit" class="btn btn-primary m-2">Save</button>
          <button type="submit" class="btn btn-secondary" onclick="cancelForm()">Cancel</button>

        </div>

      </div>
  </form>
</div>
<script type="text/javascript">
  function cancelForm(){
    window.location="[[@{/students}]]"
  }
</script>
</body>
</html>
